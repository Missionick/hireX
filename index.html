<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Apply</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #b974d8;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      gap: 50px;
    }

    .intro {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInLeft 1s ease forwards;
      opacity: 0;
    }

    .intro h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .intro p {
      font-style: italic;
      max-width: 500px;
      color: #f8f8f8;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .card {
      flex: 1;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.12);
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .social-icons {
      display: flex;
      gap: 20px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.25);
    }

    .form-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .form-container h2 {
      font-size: 2rem;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    input, textarea, button {
      width: 100%;
      max-width: 320px;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.18);
      color: white;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(8px);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input[type="file"] {
      padding: 10px;
      cursor: pointer;
    }

    button {
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .intro h1 {
        font-size: 2.2rem;
        text-align: center;
      }

      .intro p {
        text-align: center;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="intro">
    <h1>Something Powerful Is Coming Soon!</h1>
    <p>
      We’re building the next generation hiring platform to simplify how top talent connects with world-class companies.
      Stay tuned — big things are coming.
    </p>
  </div>

  <div class="card">

    <div class="social-icons">
      <a href="https://instagram.com/hirexme" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"></a>
      <a href="https://facebook.com/hirexme" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"></a>
      <a href="https://linkedin.com/in/hirexme" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"></a>
      <a href="https://x.com/hirexme" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"></a>
    </div>

    <div class="form-container">
      <h2>Apply Now</h2>

      <!-- FORM SUBMIT (NO AJAX) -->
      <form
        method="POST"
        action="https://formsubmit.co/careers@hire.mea"
        enctype="multipart/form-data"
      >
        <!-- Formsubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="New Job Application">
        <input type="hidden" name="_next" value="https://hirexme.com/?submitted=true">

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="position" placeholder="Position You're Applying For" required>
        <textarea name="cover_letter" rows="4" placeholder="Your Cover Letter" required></textarea>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required>

        <button type="submit">Submit Application</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
