<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #b974d8;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      gap: 50px;
    }

    /* Left Side: Intro */
    .intro {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInLeft 1s ease forwards;
      opacity: 0;
    }

    .intro h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .intro p {
      font-style: italic;
      color: #f8f8f8;
      max-width: 500px;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Right Side: Liquid Glass Card */
    .card {
      flex: 1;
      backdrop-filter: blur(30px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s, filter 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.3);
      filter: brightness(1) invert(0);
    }

    /* Form Styles */
    .form-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px; /* exact 18px gap between fields */
    }

    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .form-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center; /* center all fields horizontally */
      gap: 18px; /* exact 18px gap between fields */
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      max-width: 320px;
      padding: 14px 18px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 1rem;
      outline: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-container input[type="file"] {
      padding: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .form-container input::placeholder,
    .form-container textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    /* Hover & Focus: VisionOS style */
    .form-container input:hover,
    .form-container textarea:hover,
    .form-container input:focus,
    .form-container textarea:focus {
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 8px 20px rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    .form-container button {
      width: 100%;
      max-width: 320px;
      padding: 14px 18px;
      border-radius: 15px;
      border: none;
      background: rgba(255,255,255,0.25);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-container button:hover {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 8px 25px rgba(255,255,255,0.25);
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="intro">
      <h1>Something Powerful Is Coming Soon!</h1>
      <p>
        We’re building the next generation hiring platform to simplify how top talent connects with world-class companies.
        Stay tuned – big things are on the way.
      </p>
    </div>

    <!-- Right Side Card -->
    <div class="card">
      <div class="social-icons">
        <a href="https://instagram.com/hirexme" target="_blank" aria-label="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://facebook.com/hirexme" target="_blank" aria-label="Facebook">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://linkedin.com/in/hirexme" target="_blank" aria-label="LinkedIn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="https://x.com/hirexme" target="_blank" aria-label="X (Twitter)">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X (Twitter)" />
        </a>
      </div>

      <!-- Form with Formsubmit -->
      <div class="form-container">
        <h2>Apply Now</h2>
        <form action="https://formsubmit.co/careers@hirex.me" method="POST" enctype="multipart/form-data">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="text" name="position" placeholder="Position You're Applying For" required />
          <textarea name="cover_letter" rows="4" placeholder="Your Cover Letter" required></textarea>
          <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
          <button type="submit">Submit Application</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
