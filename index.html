<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #b974d8;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0 20px;
    }

    p {
      font-style: italic;
      color: #f8f8f8;
      max-width: 600px;
      margin: 20px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <h1>Something Powerful Is Coming Soon!</h1>
  <p>
    We’re building the next generation hiring platform to simplify how top talent connects with world-class companies.
    Stay tuned – big things are on the way.
  </p>

  <div class="social-icons">
    <a href="https://instagram.com/hirexme" target="_blank" aria-label="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
    </a>
    <a href="https://facebook.com/hirexme" target="_blank" aria-label="Facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
    </a>
    <a href="https://linkedin.com/in/hirexme" target="_blank" aria-label="LinkedIn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" />
    </a>
    <a href="https://x.com/hirexme" target="_blank" aria-label="X (Twitter)">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X (Twitter)" />
    </a>
  </div>
</body>
</html>
